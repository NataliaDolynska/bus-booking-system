{% load compress %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    {% load livereload_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + HTMX + TailwindCSS</title>


    {% compress css %}
        {#MAIN CSS#}
        <link rel="stylesheet" href="{% static 'assets/css/vgi-main.css' %}">
        {#CSS#}
        <link rel="stylesheet" href="{% static 'assets/css/nucleo-icons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/nucleo-svg.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/output.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/perfect-scrollbar.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/tooltips.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/flowbite.min.css' %}">
        {#FONTS#}
        <link rel="stylesheet" href="{% static 'assets/css/nucleo-icons.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/nucleo-svg.css' %}"/>

    {% endcompress %}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100 p-8">
{% block content %}
{% endblock content %}
{% compress js %}
    <script type="text/javascript" src="{% static 'assets/js/htmx.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/chart-1.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/chart-2.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/dropdown.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/fixed-plugin.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/htmx.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/nav-pills.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/navbar-collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/navbar-sticky.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/perfect-scrollbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/sidenav-burger.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/tooltips.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/Chart.extension.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/countup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/flowbite.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/flatpickr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/parallax.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/prism.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/rellax.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/tilt.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/typedjs.js' %}"></script>
{% endcompress %}
<script src="https://cdn.tailwindcss.com"></script>


{% livereload_script %}

<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>
</body>
</html>
